spring:
  datasource:
    url: jdbc:mysql://${env.DB_HOST}/${env.DB_NAME}?serverTimezone=Asia/Seoul
    username: ${env.DB_USER}
    password: ${env.DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update
        format_sql: true
        show_sql: true

API:
  Fedex:
    grant_type: client_credentials
    client_id: ${env.Fedex_ClientId}
    client_secret: ${env.Fedex_ClientSecret}

jwt:
  secret-key: ${env.jwt_key}
